<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="Register.css">
    <link type="image/x-icon" rel="icon" href="./artworks-000230004923-hwrxxd-t500x500.ico">
</head>
<body>
<div class="regform">
    <h2>Регстрация</h2>
    <form onsubmit="validatePassword()">
        <div class="formgroup">
            <label for="email">Почта</label>
            <input type="email" id="email" mame="email" required>
        </div>
        <div class="formgroup">
            <label for="nickname">Имя пользователя</label>
            <input type="text" id="Nickname" mame="nickname" required>
        </div>
        <div class="formgroup">
            <label for="parolone">Пароль</label>
            <input type="password" id="parolone" mame="parolone" required>
        </div>
        <div class="formgroup">
            <label for="paroltwo">Повтроить пароль</label>
            <input type="password" id="paroltwo" mame="paroltwo" required>
        </div>
        <button id="regbutton" class="regbutton">зарегистрироваться</button>
    </form>
</div>
<script src="Register.js"></script>
</body>
</html>
