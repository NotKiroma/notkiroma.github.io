<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Work Management & Productivity Tools | Slack</title>
    <link type="image/x-icon" rel="icon" href="Slack_icon_2019.svg.ico">
    <link rel="stylesheet" href="Laba6.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="top-block">
    <div class="top-menu">
        <img src="Logo.png" alt="">
        <ul>
            <li><button class="top-button">Features</button></li>
            <li><button class="top-button">Solutiouns</button></li>
            <li><button class="top-button">Enterprice</button></li>
            <li><button class="top-button">Resources</button></li>
            <li><button class="top-button">Pricing</button></li>
        </ul>
    </div>
    <div class="reg-block">
        <a href=""><img src="search.png" alt=""></a>
        <button class="top-button">Sign in</button>
        <button id="but">TALK TO SALES</button>
        <button id="bot">GET STARTED</button>
    </div>
    <div class="three-polos">
        <a href="#"><img src="search.png" alt="" id="search"></a>
        <a href="#"><img src="three%20line.png" alt=""></a>
    </div>
</div>
<div class="centertext-block">
    <h1>Where</h1>
    <h1 id="violet">work</h1>
    <h1>happens</h1>
</div>
<div class="centerbutton-block">
    <button>GET STARTED</button>
</div>
<div class="centerbottomtext-block">
    <h4>Slack is free to try</h4>
    <p>for as long as you’d like</p>
</div>
<div class="icon-block">
    <img src="logo-airbnb-small.png" alt="" id="airbnb">
    <img src="logo-nasa-small.png" alt="" id="nasa">
    <img src="logo-uber-small.png" alt="" id="uber">
    <img src="logo-target-small.png" alt="" id="target">
    <img src="logo-nyt-small.png" alt="">
    <img src="logo-etsy-small.png" alt="">
</div>
<div class="video-block">
    <video controls src="Video.mp4"></video>
</div>
<div class="bottomtext-block">
    <p>Your people, projects, apps, and AI, all on the world’s most beloved work operating system.</p>
</div>
</body>
</html>
