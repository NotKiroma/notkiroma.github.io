<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .coralbutton{
            background-color: coral;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px black;
            font-size: 15px;
        }

        .lightcoralbutton{
            background-color: #f3a685;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px black;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <button id="buttoncolor" class="coralbutton">Сменить фон кнопки</button>

<script>
    const button = document.getElementById('buttoncolor');

    button.addEventListener('click', function() {
        if (button.className === 'coralbutton')
        {button.className = 'lightcoralbutton';}
        else
        {button.className = 'coralbutton';}
    })
</script>
</body>
</html>
