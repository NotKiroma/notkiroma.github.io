<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./icon/asus_icon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин ноутбуков | Bobr</title>
  <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
<div id="white_screen">

</div>

<header id="top_menu">
  <div id="menu">
    <button>МЕНЮ</button>
  </div>
  <div id="logo">
    <button><h1>BOBR</h1></button>
  </div>
  <div id="basket">
    <button>КОРЗИНА [ 0 ]</button>
  </div>
</header>

<div id="shadow"></div>
<div id="shadow_low"></div>

<nav id="menu_left">
  <div id="div_img">
    <button><img src="./src/x-button.png" alt=""></button>
  </div>
  <div id="div_logo">
    <button><h1>BOBR</h1></button>
  </div>
  <div id="div_text">
    <button>КАТАЛОГ</button>
    <button>ВИСКИ</button>
    <button>О НАС</button>
    <button>КОНТАКТЫ</button>
  </div>
</nav>
<nav id="menu_right">
  <div id="right_img_div">
    <button><img src="./src/close.png" alt=""></button>
  </div>
</nav>


<script src="./src/script/script.js"></script>
</body>
</html>
