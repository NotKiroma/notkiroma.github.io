<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/style_contact.css">
  <link rel="stylesheet" href="./src/media/media_contact.css">
</head>
<body>
  <div id="container_contact">
    <div id="head_contact">
      <p>Контакты</p>
    </div>
    <div id="info_contact">
      <div id="name_contact">
        <p class="name_contact">Bobr - Алкомаркет</p>
        <p>г.Алматы, Наурызбайский район, Микрорайон Шугыла, Улица Дикан, 22</p>
        <button id="map_contact">
          <img src="./src/placeholder.png" alt="">
          <p>ПОСМОТРЕТЬ КАРТУ</p>
        </button>
      </div>
      <div id="phone_contact">
        <p class="name_contact">Телефоны</p>
        <p>+7 777 181 4411<br>+7 777 363 4411</p>
      </div>
      <div id="work_contact">
        <p class="name_contact">Время работы</p>
        <p>С понидельника по воскресенье<br>с 12:00 до 22:00</p>
      </div>
    </div>
    <div id="mapa_contact">
      <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1729.2257418843026!2d76.80271281335037!3d43.205305721358016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2skz!4v1736771800988!5m2!1sru!2skz"
          height="450"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <div id="mail_contact">
      <div>
        <p>Обратная связь</p>
      </div>
      <form action="">
        <label>
          <span>Ваше имя</span>
          <input type="text" required>
        </label>
        <label>
          <span>Ваш E-Mai</span>
          <input type="text" required>
        </label>
        <label>
          <span id="text_vopros">Ваш вопрос или сообщение</span>
          <input type="text" id="vopros" required>
        </label>
      </form>
      <div id="button_mail_contact">
        <button>ОТПРАВИТЬ СООБЩЕНИЕ</button>
      </div>
    </div>
  </div>

</body>
</html>
