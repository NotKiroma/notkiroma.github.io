<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод данных банковской карты</title>
    <link rel="stylesheet" href="Oplata.css">
    <link type="image/x-icon" rel="icon" href="./artworks-000230004923-hwrxxd-t500x500.ico">
</head>
<body>
<div class="card-form">
    <h2>Ввод данных банковской карты</h2>
    <form>
        <div class="form-group">
            <label for="cardNumber">Номер карты</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
        </div>
        <div class="form-group">
            <label for="cardHolder">Имя</label>
            <input type="text" id="cardHolder" name="cardHolder" required>
        </div>
        <div class="form-group">
            <label for="expiryDate">Срок действия</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" required>
        </div>
        <button type="submit" class="btn">Оплатить</button>
    </form>
</div>
</body>
</html>
