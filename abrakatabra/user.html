<html lang="en">
<head>

  <link rel="stylesheet" href="./assets/css/user.css">
  <link rel="stylesheet" href="./assets/css/common.css">
</head>
<body>

<header>
  <div class="inner_container">
    <div class="mobile_button">
      <button id="toggle_menu">
        <img src="./assets/images/menu-svgrepo-com.svg" alt="">
      </button>
    </div>
    <nav>
      <ul>
        <li>
          <a href="#">Все</a>
        </li>
        <li>
          <a href="#">Разработка</a>
        </li>
        <li>
          <a href="#">Дизайн</a>
        </li>
        <li>
          <a href="#">Администрирование</a>
        </li>
      </ul>
    </nav>
    <div class="icons">
      <a href="search.html">
        <img src="./assets/images/search-alt-2-svgrepo-com.svg" alt="">
      </a>
      <a href="user.html">
        <img src="./assets/images/profile-round-1346-svgrepo-com.svg" alt="">
      </a>
    </div>
  </div>
</header>

<main>
  <div class="inner_container">
    <div class="register">
      <form action="">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="nickname">Nick</label>
        <input type="text" id="nickname">
        <label for="password">Password</label>
        <input type="password" id="password">
        <label for="password_repeat">Password repeat</label>
        <input type="password" id="password_repeat">
        <label>
          <input type="checkbox">
          <span>Я принимаю условия Пользовательского соглашения</span>
        </label>
        <button>Зарегистрироваться</button>
      </form>
      <div class="switch">
        <p>Уже зарегистрированы?</p>
        <button id="switch_to_login">Войдите</button>
      </div>
    </div>
    <div class="login active">
      <form action="">
        <label for="login_email">Email</label>
        <input type="email" id="login_email">
        <label for="login_password">Password</label>
        <input type="password" id="login_password">
        <button>Войти</button>
      </form>
      <div class="switch">
        <p>Еще нет аккаунта?</p>
        <button id="switch_to_register">Зарегистрируйся</button>
      </div>
    </div>
  </div>
</main>

<footer>

    <div class="copyright">

    </div>
  </div>
</footer>

<script src="./assets/js/common.js"></script>
</body>
</html>
